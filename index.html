		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				font: 12px/16px sans-serif;
				color: white;
			}

			#seamap {
				width: 100%;
				height: 100%;
			}

			#photosensitivity-warning {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 16, 0.92);
				z-index: 2000;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			#photosensitivity-warning .warning-content {
				max-width: 420px;
				padding: 32px;
			}

			#photosensitivity-warning h2 {
				font-size: 20px;
				margin: 0 0 12px;
			}

			#photosensitivity-warning p {
				font-size: 14px;
				line-height: 1.5;
				margin: 0 0 24px;
				color: #ccc;
			}

			#photosensitivity-warning button {
				background: #fff;
				color: #000;
				border: none;
				padding: 10px 28px;
				font-size: 14px;
				cursor: pointer;
				border-radius: 4px;
			}

			#photosensitivity-warning button:hover {
				background: #ddd;
			}

		</style>
	</head>
	<body>
		<div id="seamap"></div>
		<div id="photosensitivity-warning" style="display:none">
			<div class="warning-content">
				<h2>Photosensitivity Warning</h2>
				<p>This map displays thousands of flashing and blinking lights that simulate real maritime light sequences. This may be unsuitable for people with photosensitive epilepsy or related conditions.</p>
				<button id="warning-dismiss">I understand, continue</button>
			</div>
		</div>

	</body>
