<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lights (at sea)</title>
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				font: 12px/16px sans-serif;
				color: white;
			}

			#seamap {
				width: 100%;
				height: 100%;
			}

			#photosensitivity-warning {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 16, 0.92);
				z-index: 2000;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			#photosensitivity-warning .warning-content {
				max-width: 420px;
				padding: 32px;
			}

			#photosensitivity-warning h2 {
				font-size: 20px;
				margin: 0 0 12px;
			}

			#photosensitivity-warning p {
				font-size: 14px;
				line-height: 1.5;
				margin: 0 0 24px;
				color: #ccc;
			}

			#photosensitivity-warning button {
				background: #fff;
				color: #000;
				border: none;
				padding: 10px 28px;
				font-size: 14px;
				cursor: pointer;
				border-radius: 4px;
			}

			#photosensitivity-warning button:hover {
				background: #ddd;
			}

		</style>
	</head>
	<body>
		<div id="seamap"></div>
		<div id="photosensitivity-warning" style="display:none">
			<div class="warning-content">
				<h2>Photosensitivity Warning</h2>
				<p>This map displays thousands of flashing and blinking lights that simulate real maritime light sequences. This may be unsuitable for people with photosensitive epilepsy or related conditions.</p>
				<button id="warning-dismiss">I understand, continue</button>
			</div>
		</div>
		<a href="https://github.com/geodienst/lighthousemap"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1000" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<script src="light.js"></script>
		<script src="lighthousemap.js"></script>
	</body>
</html>
